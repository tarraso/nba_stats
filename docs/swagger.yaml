      - description: Game Stat
        in: body
        name: stat
        required: true
        schema:
          $ref: '#/definitions/models.GameStat'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.GameStat'
