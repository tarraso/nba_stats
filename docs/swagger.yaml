paths:
  /add-players:
    post:
      consumes:
      - application/json
      description: Add a new player to the database
      parameters:
      - description: Player
        in: body
        name: player
        required: true
        schema:
          $ref: '#/definitions/models.Player'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Player'
